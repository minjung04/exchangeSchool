<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled JavaScript -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/search.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">

    <title>Document</title>
</head>
<body>
    <div class="container-fluid header h5 border">
        <span>서비스 소개</span>
        <span>학교 조회</span>
        <span>학교 매칭</span>
    </div>

    <!-- 정보입력 -->
    <div class="container info-container text-center">
        <p class="h2">교환학교 매칭을 시작합니다.</p>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="input-group w-100">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mortarboard-fill" viewBox="0 0 16 16">
                            <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917z"/>
                            <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466z"/>
                        </svg>
                    </span>
                    <input type="text" class="form-control" placeholder="학번">
                </div>
                <div class="input-group w-100">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                        </svg>
                    </span>
                    <input type="text" class="form-control" placeholder="사용자 이름">
                </div>
            </div>
        </div>
    </div>

    <!-- 언어권 선택 -->
    <div class="container-fluid q" id="q1">
        <p class="q-p h2">원하는 언어권을 선택하세요.</p>
        <div class="form-check">
            <input type="checkbox" name="lang" class="form-check-input" value="europe">
            <label class="form-check-label">유럽</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="lang" class="form-check-input" value="american">
            <label class="form-check-label">영미</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="lang" class="form-check-input" value="asia">
            <label class="form-check-label">아시아</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="lang" class="form-check-input" value="chaina">
            <label class="form-check-label">중국</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="lang" class="form-check-input" value="japan">
            <label class="form-check-label">일본</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="lang" class="form-check-input" value="etc">
            <label class="form-check-label">기타</label>
        </div>
    </div>

    <!-- 석사가능여부 선택 -->
    <div class="container-fluid q" id="q1">
        <p class="q-p h2">석사 가능 여부를 선택하세요.</p>
        <div class="form-check">
            <input type="checkbox" name="master" class="form-check-input" value="true">
            <label class="form-check-label">석사 가능</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="master" class="form-check-input" value="false">
            <label class="form-check-label">석사 불가능</label>
        </div>
    </div>

    <!-- 파견 직전학기 휴학 여부 선택 -->
    <div class="container-fluid q" id="q1">
        <p class="q-p h2">파견 직전학기 휴학 여부를 선택하세요.</p>
        <div class="form-check">
            <input type="checkbox" name="loa" class="form-check-input" value="true">
            <label class="form-check-label">파견 직전학기 휴학 가능</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="loa" class="form-check-input" value="false">
            <label class="form-check-label">파견 직전학기 휴학 불가능</label>
        </div>
    </div>

    <!--  선택 -->
    <div class="container-fluid q" id="q1">
        <p class="q-p h2">자신의 TOEFL, TOEIC점수의 CEFR레벨을 선택하고 GPA점수를 입력하세요.</p>
        <div class="form-check">
            <input type="checkbox" name="level" class="form-check-input" value="A1">
            <label class="form-check-label">A1</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="level" class="form-check-input" value="A2">
            <label class="form-check-label">A2</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="level" class="form-check-input" value="B1">
            <label class="form-check-label">B1</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="level" class="form-check-input" value="B2">
            <label class="form-check-label">B2</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="level" class="form-check-input" value="C1">
            <label class="form-check-label">C1</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="level" class="form-check-input" value="C2">
            <label class="form-check-label">C2</label>
        </div>
        <form class="input-group gpa">
            <input type="text" class="gpa-input" placeholder="gpa점수를 입력하세요">
        </form>
    </div>


    <div class="container-fluid btn-container">
        <button type="button" class="btn btn-outline-success prebtn" style="display: none;">이전</button>
        <button type="button" class="btn btn-outline-success nextbtn">다음</button>
    </div>

</body>
</html>
