<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled JavaScript -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/search.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="container-fluid header h5 border">
        <span><a th:href="@{/}">서비스 소개</a></span>
        <span><a th:href="@{/search}">학교 조회</a></span>
        <span><a th:href="@{/matching}">학교 매칭</a></span>
    </div>
    <div class="container search-input w-50 ">
        <div class="input-group d-flex justify-content-center ">
            <input type="text" class="form-control" placeholder="학교를 검색하세요.">
            <button type="button" class="btn btn-outline-success btn-sm">검색</button>
        </div>
        
    </div>

    <div class="row">
        <div class="col-sm-4 my-4" th:each="list : ${allSchool}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${list.getSchool}">학교 이름</h5>
                    <p class="card-text" th:text="${list.getCountry}">학교 위치</p>
                    <p class="card-text" th:text="${list.discipline}">discipline</p>
                    <p class="card-text" th:text="${list.period}">period</p>
                    <a href="#" class="btn btn-primary" th:getId="${list.website}">홈페이지 보기</a>
                    <a class="btn btn-primary" th:href="@{/detail(id=${list.id})}" th:getId="${list.id}" id="infoId" name="infoId">더보기</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
